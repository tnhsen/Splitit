<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - SplitIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: #1e1e2d; /* พื้นหลังสีเข้มเหมือน Sidebar */
            background-image: radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.1) 0%, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .login-card {
            background: var(--glass-bg);
            border: none;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .card-header-custom {
            background: var(--primary-gradient);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .card-header-custom h3 {
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px 35px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            border-color: #4361ee;
            background-color: #fff;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            color: white;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
            color: white;
        }

        .footer-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-card">
            <div class="card-header-custom">
                <h3>SplitIt</h3>
                <p class="mb-0 opacity-75 small">จัดการบิลกับเพื่อนได้ง่ายๆ</p>
            </div>
            <div class="card-body">
                <h4 class="text-center mb-4 fw-bold" style="color: #333;">เข้าสู่ระบบ</h4>
                
                {% with msgs = get_flashed_messages() %}
                    {% for m in msgs %}
                        <div class="alert alert-danger text-center mb-3">{{ m }}</div>
                    {% endfor %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-1">
                        <label class="small text-muted mb-1 ml-1">ชื่อผู้ใช้งาน</label>
                        <input type="text" name="username" class="form-control" placeholder="ระบุ Username" required>
                    </div>
                    <div class="mb-1">
                        <label class="small text-muted mb-1 ml-1">รหัสผ่าน</label>
                        <input type="password" name="password" class="form-control" placeholder="ระบุ Password" required>
                    </div>
                    <button type="submit" class="btn btn-login">เข้าสู่ระบบ ✨</button>
                </form>

                <div class="footer-link">
                    <span class="text-muted">ยังไม่มีบัญชี?</span> 
                    <a href="{{ url_for('signup') }}">สร้างบัญชีใหม่</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
